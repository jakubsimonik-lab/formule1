        function loadData() {
            const saved = JSON.parse(localStorage.getItem('f1Data') || '{}');
            if (saved.drivers) {
                saved.drivers.forEach(savedDriver => {
                    const driver = drivers.find(d => d.id === savedDriver.id);
                    if (driver) driver.points = savedDriver.points;
                });
            }
            if (saved.races) {
                saved.races.forEach(savedRace => {
                    const race = races.find(r => r.id === savedRace.id);
                    if (race) race.completed = savedRace.completed;
                });
            }
        }

        function saveData() {
            localStorage.setItem('f1Data', JSON.stringify({
                drivers: drivers.map(d => ({ id: d.id, points: d.points })),
                races: races.map(r => ({ id: r.id, completed: r.completed }))
            }));
        }

            const sorted = [...drivers].sort((a, b) => b.points - a.points);

            sorted.forEach((driver, index) => {

            });

            updatePodium(sorted);
        }

        function submitResults() {
            const raceId = parseInt(document.getElementById('race-select').value);
            if (!raceId) {
                alert('Vyberte pros√≠m z√°vod!');
                return;
            }

            const results = [];
            for (let i = 1; i <= 10; i++) {
                const driverId = parseInt(document.getElementById(`pos-${i}`).value);
                if (driverId) {
                    results.push(driverId);
                }
            }

            if (results.length === 0) {
                alert('Zadejte alespo≈à jednoho jezdce!');
                return;
            }

            results.forEach((driverId, index) => {
                const driver = drivers.find(d => d.id === driverId);
                if (driver && index < pointsSystem.length) {
                    driver.points += pointsSystem[index];
                }
            });

            const race = races.find(r => r.id === raceId);
            if (race) {
                race.completed = true;

            updateCalendar();
            showTab('standings');
            alert('‚úÖ V√Ωsledky byly √∫spƒõ≈°nƒõ ulo≈æeny!');

                if (btn.onclick.toString().includes(tabName)) {
                    btn.classList.add('active');
                }
            });
        }
